[pylama]
format = pylint
linters = pep8,pylint
ignore =
    missing-docstring,
    unused-wildcard-import,
    fixme,
    locally-disabled,
    protected-access,
    too-many-branches,
    invalid-slice-index,
    unsubscriptable-object,
    no-else-return,
    attribute-defined-outside-init,
skip = _*/*

[pylama:pylint]
dummy-variables-rgx = _
allow-wildcard-with-all = yes
